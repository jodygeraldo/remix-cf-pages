name: Validate

on:
  push:
    branches:
      - main
      - dev
  pull_request:

jobs:
  lint:
    name: ‚¨£ ESLint
    runs-on: ubuntu-latest
    concurrency:
      group: eslint-${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: ‚éî Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"

      - name: üì• Install dependencies
        run: npm ci

      - name: üî¨ Lint
        run: npm run lint

  typecheck:
    name:  ¶ TypeScript
    runs-on: ubuntu-latest
    concurrency:
      group: typecheck-${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: ‚éî Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"

      - name: üì• Install dependencies
        run: npm ci

      - name: üîé Type check
        run: npm run typecheck

  e2e:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    concurrency:
      group: e2e-${{ github.workflow }}-${{ github.ref }}
      cancel-in-progress: true
    steps:
      - name: ‚¨áÔ∏è Checkout repo
        uses: actions/checkout@v3

      - name: ‚éî Setup node
        uses: actions/setup-node@v3
        with:
          node-version: 16
          cache: "npm"

      - name: üì• Install dependencies
        run: npm ci

      - name: üëâ Get installed Playwright version
        id: playwright-version
        run: echo "version=$(npx playwright --version | grep -h 'Version')" >> $GITHUB_OUTPUT

      - name: ‚òÅ Cache
        uses: actions/cache@v3
        id: playwright-cache
        with:
          path: "~/.cache/ms-playwright"
          key: "${{ runner.os }}-playwright-${{ steps.playwright-version.outputs.version }}"
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: üì• Install Playwright Browsers
        if: steps.playwright-cache.outputs.cache-hit != 'true'
        run: npx playwright install --with-deps

      - name: üé≠ Run Playwright
        run: npm test

      - name: ‚òÅ Uploader artifact
        uses: actions/upload-artifact@v3
        if: always()
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 30
